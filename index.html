<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic page needs -->
	<title>Tabs Component</title>

	<!-- Responsive specific meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="project-1.css">
</head>
<body>
	<!-- component panel start -->
	<div class="tabComponent">

		<!-- first tab -->
		<div class="tabs">
			<input type="radio" name="tabs" id="homeDecor" value="homeDecor" checked>
			<label for="homeDecor">Home Decor</label>

			<div class="tabContent">
				<p>Browse through our list of Home Decor Items.</p>
			</div>
		</div>

		<!-- second tab -->
		<div class="tabs">
			<input type="radio" name="tabs" id="furniture" value="furniture">
			<label for="furniture">Furniture</label>

			<div class="tabContent">
				<p>Flash sale on Living Room and Bedroom Furniture.</p>
			</div>
		</div>

		<!-- third tab -->
		<div class="tabs">
			<input type="radio" name="tabs" id="kitchen" value="kitchen">
			<label for="kitchen">Kitchen</label>

			<div class="tabContent">
				<p>Bring the best out of the masterchef in you.</p>
			</div>
		</div>

		<!-- fourth tab -->
		<div class="tabs">
			<input type="radio" name="tabs" id="clearance" value="clearance">
			<label for="clearance">Clearance</label>

			<div class="tabContent">
				<p>Red hot deals at affordable prices. Check out our clearance section for more details.</p>
			</div>
		</div>

	</div>
	<!-- component panel end -->
</body>
</html>
